<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">#{conf['application.title']}</ui:define>

    <ui:define name="breadcrumb">
        <li>
            <div class="chevron">/</div>
        </li>
    </ui:define>

    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data" prependId="false">
            <p:growl id="growl"/>
            <div class="introduction">
                <div class="introduction-content shadow-2">

                    <div class="introduction-title text-600">#{conf['application.title']}</div>
                    <div class="introduction-subtitle">#{conf['application.developmentby']}</div>
                   
               <p><strong></strong>#{conf['application.slogan']}</p>
                      <div class="flex w-full relative align-items-center justify-content-center my-6 px-4">
                            <div class="border-top-1 border-300 top-50 left-0 absolute w-full"></div>
                            <div class="px-2 z-1 surface-0 flex align-items-center justify-content-center">
                                <span class="text-600 font-normal text-sm"></span>
                            </div>
                        </div>
                      
                         
                    <div class="flex flex-nowrap flex-column align-items-left sm:flex-row sm:justify-content-left">
                        
                         <label for="username" class="block text-900 font-medium mb-2">#{core['login.username']}</label>
                           <span class="text-600 font-normal text-sm">:   </span>
                       
                    </div>
                    <div class="flex flex-nowrap flex-column align-items-center sm:flex-row sm:justify-content-center">
                        
                      
                           <span class="text-600 font-normal text-sm">:   </span>
                        <p:inputText id="username" value="#{loginFaces.username}" styleClass="w-full mb-3 p-3" />
                        
                        <p:commandButton  value="#{core['button.next']}"
                                         action="#{loginFaces.next()}"
                                           update=":form:growl"
                                         styleClass="w-full sm:w-auto font-bold py-2 mb-3 sm:mb-0 sm:mr-3"
                                         
                                         />

                    </div>
                    <div class="flex flex-nowrap flex-column align-items-center sm:flex-row sm:justify-content-center">
                         <div class="flex align-items-center justify-content-between mb-6">
                            <div class="flex align-items-center">
<!--                                <p:selectBooleanCheckbox id="rememberme4" styleClass="mr-2"/> 
                                <label for="rememberme4">Remember me</label>-->

                            </div>
                             <p:commandLink value="#{core['button.forgetpassword']}" class="font-medium hover:text-blue-700"/>
                            <!--<a class="font-medium text-blue-500 hover:text-blue-700 cursor-pointer transition-colors transition-duration-150">Olvido pssword?</a>-->
                        </div>
                    </div>
                    <div class="flex flex-nowrap flex-column align-items-center sm:flex-row sm:justify-content-center">
                         <div class="flex align-items-center justify-content-between mb-6">
                            <div class="flex align-items-center">

<label>#{core['label.version']} : #{loginFaces.applicationVersion.get()}</label>
                            </div>
                          

                        </div>
                    </div>
                </div>
           

                
                 </div>
        </h:form>

    </ui:define>

</ui:composition>
