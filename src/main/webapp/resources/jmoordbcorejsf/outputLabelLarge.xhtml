<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite = "http://java.sun.com/jsf/composite">

    <composite:interface >
        <composite:attribute name="text" default=""/> 
        <composite:attribute name="tachado" default="false"/> 
        <composite:attribute name="fontsize" default="15px"/> 
      
    </composite:interface>

    <composite:implementation >


     
        <p:outputLabel value="#{cc.attrs.text}" style="font-size:#{cc.attrs.fontsize}; float:left;white-space: normal;" rendered="#{cc.attrs.tachado eq false}"/> 
        <p:outputLabel value="#{cc.attrs.text}" style="font-size:#{cc.attrs.fontsize}; float:left;white-space: normal;text-decoration: line-through" rendered="#{cc.attrs.tachado eq true}"/> 
        
        


    </composite:implementation>
</html>
