<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:pb="http://xmlns.jcp.org/jsf/composite/primeblocks"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">PrimeBlocks</ui:define>

    <ui:define name="breadcrumb">
        <li>
            <div class="chevron">/</div>
            <h:link outcome="/application">Application</h:link>
        </li>
        <li>
            <div class="chevron">/</div>
            <h:link outcome="/application/container">Container</h:link>
        </li>
    </ui:define>

    <ui:define name="content">
        <div class="block-category-title">Containers</div>

        <pb:blockViewer header="Uniform Padding" code="#{containerView.block1}">
            <div class="p-4">
                <div class="border-2 border-dashed surface-border border-round surface-card"
                     style="min-height: 20rem"></div>
            </div>
        </pb:blockViewer>

        <pb:blockViewer header="Responsive X Axis" code="#{containerView.block2}">
            <div class="px-4 py-8 md:px-6 lg:px-8">
                <div class="border-2 border-dashed surface-border border-round surface-card"
                     style="min-height: 20rem"></div>
            </div>
        </pb:blockViewer>

        <pb:blockViewer header="Responsive Both Axes" code="#{containerView.block3}">
            <div class="p-4 md:p-6 lg:p-8">
                <div class="border-2 border-dashed surface-border border-round surface-card"
                     style="min-height: 20rem"></div>
            </div>
        </pb:blockViewer>

        <pb:blockViewer header="No Padding" code="#{containerView.block4}">
            <div class="p-0">
                <div class="border-2 border-dashed surface-border border-round surface-card"
                     style="min-height: 20rem"></div>
            </div>
        </pb:blockViewer>

        <pb:blockViewer header="Uniform Padding - Full Width on Mobile" code="#{containerView.block5}">
            <div class="px-0 py-4 md:px-4">
                <div class="border-2 border-dashed surface-border border-round surface-card"
                     style="min-height: 20rem"></div>
            </div>
        </pb:blockViewer>
    </ui:define>

</ui:composition>
