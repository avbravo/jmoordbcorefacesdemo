<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:pb="http://xmlns.jcp.org/jsf/composite/primeblocks"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">PrimeBlocks</ui:define>

    <ui:define name="breadcrumb">
        <li>
            <div class="chevron">/</div>
            <h:link outcome="/application">Application</h:link>
        </li>
        <li>
            <div class="chevron">/</div>
            <h:link outcome="/application/panel">Panel</h:link>
        </li>
    </ui:define>

    <ui:define name="content">
        <div class="block-category-title">Panel</div>

        <pb:blockViewer header="Basic Card" code="#{panelView.block1}" containerClass="px-4 py-8 md:px-6 lg:px-8">
            <div class="surface-card p-4 shadow-2 border-round">
                <div class="border-2 border-dashed surface-border border-round" style="min-height: 20rem"></div>
            </div>
        </pb:blockViewer>

        <pb:blockViewer header="Card with Header" code="#{panelView.block2}" containerClass="px-4 py-8 md:px-6 lg:px-8">
            <div class="surface-card p-4 shadow-2 border-round">
                <div class="border-2 border-dashed surface-border border-round mb-3 p-4"></div>
                <div class="border-2 border-dashed surface-border border-round p-4" style="min-height: 20rem"></div>
            </div>
        </pb:blockViewer>

        <pb:blockViewer header="Card with Footer" code="#{panelView.block3}" containerClass="px-4 py-8 md:px-6 lg:px-8">
            <div class="surface-card p-4 shadow-2 border-round">
                <div class="border-2 border-dashed surface-border border-round p-4" style="min-height: 20rem"></div>
                <div class="border-2 border-dashed surface-border border-round mt-3 p-4"></div>
            </div>
        </pb:blockViewer>

        <pb:blockViewer header="Card with Header and Footer" code="#{panelView.block4}"
                        containerClass="px-4 py-8 md:px-6 lg:px-8">
            <div class="surface-card p-4 shadow-2 border-round">
                <div class="border-2 border-dashed surface-border border-round mb-3 p-4"></div>
                <div class="border-2 border-dashed surface-border border-round p-4" style="min-height: 20rem"></div>
                <div class="border-2 border-dashed surface-border border-round mt-3 p-4"></div>
            </div>
        </pb:blockViewer>
    </ui:define>

</ui:composition>
