<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <div class="layout-topbar">

        <div class="topbar-logo">



            <!--<h:link id="topbar-logo" outcome="/home">-->
            <h:link id="topbar-logo" outcome="/pages/dashboard">
                <p:graphicImage name="images/logo-primeblocks#{app.darkMode ? '-dark.svg' : '.svg'}"
                                library="primeblocks-app"  alt="Logo" 
                                width="100" height="100"/>
            </h:link>

        </div>

        <h:form id="toolbarForm">


            <div class="topbar-actions">
                <a tabindex="0" class="topbar-menu-button" onclick="PF('topbar-side').show()" >
                    <i class="pi pi-bars" />
                </a>

                <ul class="topbar-menu">
                    <li>
                        <p:commandLink value="#{core['button.login']}" action="#{loginFaces.logout()}" rendered="#{loginFaces. isLogged eq false}" />
                        <p:commandLink value="#{core['button.logout']}" action="#{loginFaces.logout()}" rendered="#{loginFaces. isLogged}" />
                    </li>
                    <li>
                        <h:link id="pb_documentation" value="#{core['topbar.documentation']}" outcome="/documentation" />
                    </li>
                    <li>
                        <h:link id="pb_informacion" value="#{core['topbar.informacion']}" outcome="/informacion" />
                    </li>
                </ul>
            </div>

        </h:form>
    </div>


    <p:sidebar widgetVar="topbar-side" position="right">
        <h:form>
            <ul class="topbar-mobile-menu mt-6">
                <li>
                    <p:commandLink value="#{core['button.login']}" action="#{loginFaces.logout()}"  />
                </li>


                <li>
                    <h:link value="#{core['topbar.documentation']}" outcome="/documentation" />
                </li>
            </ul>
        </h:form>
    </p:sidebar>

</ui:composition>
